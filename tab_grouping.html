	  <script src="material-components-web.min.js"></script>

</head>


<body>
	<div style="height: 56px;">
		<header id="header" class="mdc-top-app-bar mdc-top-app-bar--fixed">
	  <div id="headerdiv" class="mdc-top-app-bar__row">
	    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
	      <span id="headertext" class="mdc-top-app-bar__title">Saved Groups</span>
	      <button id="newgroup" class="mdc-fab mdc-fab--mini">
			  <i class="material-icons">
			  	add
			  </i>
		</button>
	    </section>
	  </div>
	</header>
	</div>
	
	<!--
	<div id="header" style="display:flex; align-items: center;" width="100%">

	<ul id="groups_list" class="mdc-list"></ul>
	
	

	<ul id="tabs_list" class="mdc-list" role="group" aria-label="List with checkbox items" style="list-style-type: none;"></ul>

	<div id="groupcreationcontrols" style="display:none;">
		<div id="groupcreationcontrolstext">
			<div class="mdc-text-field mdc-text-field--no-label" id="groupname_div">
				<input type="text" id="groupname" placeholder="Group name" class="mdc-text-field__input">
				<div class="mdc-line-ripple"></div>
			</div>
			<p id="groupnamealert" style="color:red; display:none"></p>
		</div>
		
		<div id="groupcreationcontrolsbuttons">
			<button id="savegroup" class="mdc-button">
				<i class="material-icons" id="savegroupicon">
				save_alt
				</i>
			</button>
			<button id="cancelgroup" class="mdc-button">
				<i class="material-icons" id="cancelgroupicon">
				clear
				</i>
			</button>
		</div>
		<br>
	</div>

	<!--This script assigns the handlers for the controls, and needs to be loaded at the end
	so the control elements exist when it searches for them-->
	<script type="text/javascript" src="actions.js"></script>
