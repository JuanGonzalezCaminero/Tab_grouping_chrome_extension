	<link rel="stylesheet" type="text/css" href="tab_grouping.css">

<body style="/*min-width: 300px*/ width: 400px;">

	<ul id="groups_list" class="mdc-list" style="list-style-type: none;"></ul>
	
	<div id="groupcreation">
		<div id="groupcreationheader" style="display:flex; align-items: center;" width="100%">
			<div id="groupcreationcontrols" style="display:none">
				<div class="mdc-text-field mdc-text-field--no-label" id="groupname_div">
					<input type="text" id="groupname" placeholder="Group name" class="mdc-text-field__input">
					<!--<label class="mdc-floating-label" for="groupname">Group name</label>-->
					<div class="mdc-line-ripple"></div>
				</div>
				<button id="savegroup" class="mdc-button">
					<i class="material-icons" id="savegroupicon">
					save_alt
					</i>
				</button>
				<button id="cancelgroup" class="mdc-button">
					<i class="material-icons" id="cancelgroupicon">
					cancel
					</i>
				</button>
				<!--
				<input type="button" id="savegroup" value="Save group">
				<input type="button" id="cancelgroup" value="Cancel"> class="mdc-button"
				-->
			</div>
			<button id="newgroup" style="/*width: 100px*/" class="mdc-fab">
			  <i class="material-icons">
			  	add
			  </i>
			</button>
		</div>
		<p id="groupnamealert" style="color:red; display:none"></p>
		<ul id="tabs_list" class="mdc-list" role="group" aria-label="List with checkbox items" style="list-style-type: none;"></ul>
	</div>
	<div>
		
	</div>
